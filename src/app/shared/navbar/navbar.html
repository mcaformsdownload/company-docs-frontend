<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/search">
      <span class="text-white">Company</span>
      <span class="text-light">Docs</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link text-light" routerLink="/search">
            <i class="bi bi-search me-1"></i> Search
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" routerLink="/status">
            <i class="bi bi-folder me-1"></i> My Orders
          </a>
        </li>
      </ul>
      <div class="d-flex" *ngIf="isLoggedIn(); else guest">
        <span class="navbar-text text-light me-3">{{ getEmail() }}</span>
        <button (click)="logout()" class="btn btn-outline-light">
          <i class="bi bi-box-arrow-right me-1"></i> Logout
        </button>
      </div>
      <ng-template #guest>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-light" routerLink="/login">Login</a>
          <a class="btn btn-light" routerLink="/register">Register</a>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
