<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow bg-white">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="text-dark">Reset Password</h2>
            <p class="text-muted">We'll help you regain access</p>
          </div>

          <!-- Step 1: Email -->
          <form *ngIf="step === 1" (ngSubmit)="sendOtp()">
            <div class="mb-4">
              <label for="email" class="form-label text-dark">Email Address</label>
              <input type="email" class="form-control border-dark" 
                     [(ngModel)]="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-dark btn-lg w-100">
              Send Reset Code
            </button>
          </form>

          <!-- Step 2: OTP + New Password -->
          <form *ngIf="step === 2" (ngSubmit)="resetPassword()">
            <div class="mb-3">
              <label for="otp" class="form-label text-dark">Verification Code</label>
              <input type="text" class="form-control border-dark text-center" 
                     [(ngModel)]="otp" name="otp" required placeholder="6-digit code">
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label text-dark">New Password</label>
              <input type="password" class="form-control border-dark" 
                     [(ngModel)]="newPassword" name="newPassword" required>
            </div>
            <div class="mb-4">
              <label for="confirmPassword" class="form-label text-dark">Confirm Password</label>
              <input type="password" class="form-control border-dark" 
                     [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-dark btn-lg w-100">
              Update Password
            </button>
          </form>

          <div *ngIf="passwordMismatch" class="alert alert-dark mt-3">
            Passwords do not match
          </div>
          <div *ngIf="error" class="alert alert-dark mt-3">{{ error }}</div>
          <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>

          <div class="text-center mt-4">
            <a routerLink="/login" class="text-dark text-decoration-none">
              <i class="bi bi-arrow-left me-1"></i>Back to Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
