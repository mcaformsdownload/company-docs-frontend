<div class="auth-container">
  <div class="auth-box">
    <h2>Forgot Password</h2>

    <!-- STEP 1: Enter Email -->
    <form *ngIf="step === 1" (ngSubmit)="sendOtp()">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" required />
      </div>
      <button class="primary-button" type="submit">Send OTP</button>
    </form>

    <!-- STEP 2: Enter OTP and New Password -->
    <form *ngIf="step === 2" (ngSubmit)="resetPassword()">
      <div class="input-group">
        <label for="otp">OTP</label>
        <input type="text" [(ngModel)]="otp" name="otp" required />
      </div>

      <div class="input-group">
        <label for="newPassword">New Password</label>
        <input type="password" [(ngModel)]="newPassword" name="newPassword" required />
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>

      <p *ngIf="passwordMismatch" class="error-message">Passwords do not match</p>
      <button class="primary-button" type="submit">Reset Password</button>
    </form>

    <p *ngIf="error" class="error-message">{{ error }}</p>
    <p *ngIf="success" class="success-message">{{ success }}</p>

    <p class="auth-switch">Remembered it? <a routerLink="/login">Login here</a></p>
  </div>
</div>
