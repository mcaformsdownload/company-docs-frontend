<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow bg-white">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="text-dark">Welcome Back</h2>
            <p class="text-muted">Login to access your account</p>
          </div>

          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label text-dark">Email Address</label>
              <input type="email" class="form-control border-dark" id="email" 
                     placeholder="you@example.com" name="email" [(ngModel)]="email" required>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label text-dark">Password</label>
              <input type="password" class="form-control border-dark" id="password" 
                     placeholder="********" name="password" [(ngModel)]="password" required>
            </div>

            <button type="submit" class="btn btn-dark btn-lg w-100">
              Login
            </button>
          </form>

          <div *ngIf="error" class="alert alert-dark mt-3">{{ error }}</div>
          <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>

          <div class="text-center mt-4">
            <a routerLink="/forgot-password" class="text-dark text-decoration-none">
              Forgot your password?
            </a>
          </div>

          <div class="text-center mt-3">
            <span class="text-muted">Don't have an account?</span>
            <a routerLink="/register" class="text-dark fw-bold ms-1 text-decoration-none">
              Register here
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
