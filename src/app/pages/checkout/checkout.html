<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow bg-white">
        <div class="card-header bg-dark text-white">
          <h3 class="mb-0">Confirm Your Selection</h3>
        </div>
        <div class="card-body p-4">
          <p class="text-muted mb-4">Please review your selected documents before proceeding to payment.</p>
          
          <ul class="list-group mb-4">
            <li *ngFor="let company of selectedCompanies" 
                class="list-group-item d-flex justify-content-between align-items-center bg-light">
              <div>
                <strong class="text-dark">{{ company.company_name }}</strong>
                <div class="text-muted small">{{ company.cin }}</div>
              </div>
              <span class="badge bg-dark rounded-pill">₹{{ company.price | number:'1.2-2' }}</span>
            </li>
          </ul>

          <div class="d-flex justify-content-between align-items-center p-3 bg-light rounded">
            <h5 class="mb-0 text-dark">Total Amount:</h5>
            <h4 class="mb-0 text-dark">₹{{ totalAmount | number:'1.2-2' }}</h4>
          </div>

          <button (click)="payNow()" class="btn btn-dark btn-lg w-100 mt-4">
            <i class="bi bi-credit-card me-2"></i>Proceed to Payment
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
