<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow bg-white">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="text-dark" *ngIf="!otpSent">Create Account</h2>
            <h2 class="text-dark" *ngIf="otpSent">Verify OTP</h2>
            <p class="text-muted">Get started with Company Docs</p>
          </div>

          <!-- Step 1: Email + Password -->
          <form *ngIf="!otpSent" (ngSubmit)="sendOtp()">
            <div class="mb-3">
              <label for="email" class="form-label text-dark">Email Address</label>
              <input type="email" class="form-control border-dark" id="email" 
                     [(ngModel)]="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label text-dark">Password</label>
              <input type="password" class="form-control border-dark" id="password" 
                     placeholder="At least 8 characters" [(ngModel)]="password" name="password" required>
            </div>

            <div class="mb-4">
              <label for="confirmPassword" class="form-label text-dark">Confirm Password</label>
              <input type="password" class="form-control border-dark" id="confirmPassword" 
                     [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="btn btn-dark btn-lg w-100">
              Send Verification Code
            </button>
          </form>

          <!-- Step 2: Enter OTP -->
          <form *ngIf="otpSent" (ngSubmit)="verifyOtpAndRegister()">
            <div class="mb-4">
              <label for="otp" class="form-label text-dark">Verification Code</label>
              <input type="text" class="form-control border-dark text-center" id="otp" 
                     [(ngModel)]="otp" name="otp" required placeholder="Enter 6-digit code">
              <small class="text-muted">Check your email for the code</small>
            </div>

            <button type="submit" class="btn btn-dark btn-lg w-100">
              Complete Registration
            </button>
          </form>

          <!-- Messages -->
          <div *ngIf="passwordMismatch" class="alert alert-dark mt-3">
            Passwords do not match
          </div>
          <div *ngIf="!passwordMismatch && error" class="alert alert-dark mt-3">
            {{ error }}
          </div>
          <div *ngIf="success" class="alert alert-success mt-3">
            {{ success }}
          </div>

          <div class="text-center mt-4">
            <span class="text-muted">Already have an account?</span>
            <a routerLink="/login" class="text-dark fw-bold ms-1 text-decoration-none">
              Sign in here
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
